name: Screenshots

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  shot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show repo files (debug)
        run: |
          node -v
          npm -v
          ls -al
          ls -al scripts || true
          ls -al docs || true

      - name: Install deps
        run: |
          npm i
          npx playwright install --with-deps chromium

      - name: Take screenshots
        run: node scripts/screenshot.mjs

      - name: List docs (debug)
        if: always()
        run: |
          echo "=== docs ==="
          ls -al docs || true

      - name: Upload screenshots as artifact (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: docs/*.webp
          if-no-files-found: warn

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.webp
          git diff --cached --quiet || (git commit -m "Update screenshots" && git push)
